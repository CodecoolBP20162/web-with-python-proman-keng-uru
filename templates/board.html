<!DOCTYPE HTML>
<html>
<head>
<style>
    .arrange {
    width: 15%;
    height: 300px;
    float: left;
    padding: 10px;
    border: 1px solid #aaaaaa;
}
    #container{
        width: 100%;
        height: 600px;
        border: 1px solid white;

    }
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<div id="container">
    <div id="div1" class ="arrange" ondrop="drop(event)" ondragover="allowDrop(event)">
            <label>Not yet arranged stuff</label>
    </div>
    <img id="drag1" src="{{ url_for('static', filename='edit.png') }}" draggable="true" ondragstart="drag(event)" width="50" height="30">
    <div id="div2" class ="arrange" ondrop="drop(event)" ondragover="allowDrop(event)">
        <label>New</label>
    </div>
    <div id="div3" class ="arrange" ondrop="drop(event)" ondragover="allowDrop(event)">
                <label>In progress</label>
    </div>
    <div id="div4" class ="arrange" ondrop="drop(event)" ondragover="allowDrop(event)">
        <label>Review</label>
    </div>
    <div id="div5" class ="arrange" ondrop="drop(event)" ondragover="allowDrop(event)">
        <label>Done</label>
    </div>
    <br>

</div>
</body>
</html>
