{% extends "layout.html" %}
{% block head %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Sortable - Default functionality</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='card.css') }}">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="{{url_for('static', filename='board-storage.js') }}"></script>

{% endblock %}
{% block body %}

    <div id="board" class="sortable">
        <div id="nya" class="status">
            <label>Not yet arranged</label>

            <div class="card" id="drag13" draggable="true" ondragstart="drag(event)">
                <header><input placeholder="To Do"></header><br>
                    <article class="card_text">
                        <textarea placeholder="What to do?" style="border-radius:5px; border: 0.1em solid #ccc; margin: 0px; max-width:208px; width: 208px; height: 128px;"></textarea>
                    <div><input class="users" placeholder=" Users..."></div>
                    </article>
            </div>
            <div class="card" id="drag14" draggable="true" ondragstart="drag(event)">
                <header><input placeholder="To Do"></header><br>
                    <article class="card_text">
                        <textarea placeholder="What to do?" style="border-radius:5px; border: 0.1em solid #ccc; margin: 0px; max-width:208px; width: 208px; height: 128px;"></textarea>
                    <div><input class="users" placeholder=" Users..."></div>
                    </article>
            </div>
        </div>
        <div id="new" class="status">
            <label>New</label><br><br>
        </div>
        <div id="inp" class="status">
            <label>In progress</label><br><br>
        </div>
        <div id="review" class="status">
            <label>Review</label><br><br>
        </div>
        <div id="done" class="status">
            <label>Done</label><br><br>
        </div>

    </div>
{% endblock %}
